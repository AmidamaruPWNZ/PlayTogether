<div class="card">
    <div class="card-body">
        <ul>
            <li>
                Автор {{ post.author }}
            </li>
            <li>
                Дата публикации: {{ post.pub_date|date:"d E Y" }}
            </li>
        </ul>
        <p>
            {{ post.text|linebreaksbr }}
        </p>
        {% if post.group.slug %}
            <h5>Пост группы {{ post.group }}</h5>
        {% endif %}
    </div>
</div>
